<!DOCTYPE html>
<html>
<head>
<style>
p.one {
  border-style: double;
  border-color: yellow;
}

p.two {
  border-style: inset;
  border-color: pink;
} 

p.three {
  border-style: outset;
  border-color: black;
} 
</style>
</head>
<body>

<h2>The border-color Property</h2>
<p>This property specifies the color of the three borders:</p>

<p class="one">A double yellow border</p>
<p class="two">An inset pink border</p>
<p class="three">An outset black border</p>


</body>
</html>
